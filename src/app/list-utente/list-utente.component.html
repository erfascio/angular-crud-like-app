<table class="table table-bordered">
    <thead>
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Username</th>
            <th scope="col">Data Nascita</th>
            <th scope="col">Ultimo Accesso</th>
            <th scope="col">Ruoli</th>
            <td>&nbsp;</td>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let item of list">

            <td scope="col">{{item.id}}</td>
            <td scope="col">{{item.username}}</td>
            <td scope="col">{{item.bornDate | date:'dd/MM/yyyy'}}</td>
            <td scope="col">{{item.lastLoginTime | date:'dd/MM/yyyy HH:mm:ss'}}</td>
            <td scope="col">{{item.roles}}</td>
            <td>
                <button type="button" class="btn btn-primary" (click)="detail(item.id)">
                    <i class="far fa-eye"></i>
                </button>

                <button type="button" class="btn btn-success" (click)="edit(item.id)">
                    <i class="fas fa-edit"></i>
                </button>
                
                <button type="button" class="btn btn-danger" (click)="deleteEntity(item.id)">
                    <i class="far fa-trash-alt"></i>
                </button>
            </td>
        </tr>
    </tbody>
</table>
